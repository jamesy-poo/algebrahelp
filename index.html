
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Games Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .game-card {
      width: 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px;
      font-size: 16px;
      text-align: center;
    }
    #game-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #game-frame {
      width: 80%;
      height: 80%;
      border: none;
    }
    #close-game {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="game-list"></div>

  <div id="game-container">
    <button id="close-game">Close</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script id="game-data" type="application/json">
  {
    "slope": {
      "title": "Slope",
      "game_image_icon": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/thumbnails/slope.jpeg",
      "iframe": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/games/slope/index.html"
    },
    "run3": {
      "title": "Run 3",
      "game_image_icon": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/thumbnails/run3.png",
      "iframe": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/games/run3/index.html"
    },
    "2048": {
      "title": "2048",
      "game_image_icon": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/thumbnails/2048.png",
      "iframe": "https://cdn.jsdelivr.net/gh/swarmintelli/Unblocked-Games-CDN@main/games/2048/index.html"
    }
  }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameList = document.getElementById('game-list');
      const gameContainer = document.getElementById('game-container');
      const gameFrame = document.getElementById('game-frame');
      const closeGame = document.getElementById('close-game');

      const gameDataScript = document.getElementById('game-data').textContent;
      const data = JSON.parse(gameDataScript);

      Object.keys(data).forEach(key => {
        const game = data[key];
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.innerHTML = `
          <img src="${game.game_image_icon}" alt="${game.title}">
          <h3>${game.title}</h3>
        `;
        gameCard.onclick = () => {
          gameFrame.src = game.iframe;
          gameContainer.style.display = 'flex';
        };
        gameList.appendChild(gameCard);
      });

      closeGame.onclick = () => {
        gameFrame.src = '';
        gameContainer.style.display = 'none';
      };
    });
  </script>
</body>
</html>
