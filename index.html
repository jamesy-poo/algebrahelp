<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Tutoring</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #fff;
      --search-bg: #ecf0f1;
      --btn-bg: #3498db;
      --btn-hover: #2980b9;
      --header-bg: #2c3e50;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --search-bg: #2c2c2c;
      --btn-bg: #444;
      --btn-hover: #555;
      --header-bg: #000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .toggle-container {
      text-align: center;
      padding: 10px;
    }

    .toggle-container button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-container button:hover {
      background-color: var(--btn-hover);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 15px;
      background-color: var(--search-bg);
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .game-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      width: 220px;
      margin: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .game-card p {
      font-size: 14px;
      color: #7f8c8d;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .game-container iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .back-btn {
      padding: 10px 20px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>
  <header>Math Tutoring</header>
  <div class="subtitle">(James' special site)</div>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()">
  </div>
  <div class="container" id="game-list"></div>

  <script>
    let allGames = {};

    function renderGameList(games) {
      const gameListContainer = document.getElementById('game-list');
      gameListContainer.innerHTML = '';

      for (const [name, game] of Object.entries(games)) {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.setAttribute('data-name', name.toLowerCase());
        card.onclick = () => openGamePage(game.iframe);
        card.innerHTML = `
          <img src="${game.game_image_icon}" alt="${name}">
          <h3>${name}</h3>
          <p>Click to Play</p>
        `;
        gameListContainer.appendChild(card);
      }
    }

    function openGamePage(url) {
      document.body.innerHTML = `
        <div class="game-container">
          <a href="#" class="back-btn" onclick="window.location.reload(); return false;">‚Üê Back to Game List</a>
          <iframe src="${url}" title="Game"></iframe>
        </div>
      `;
    }

    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const filtered = Object.fromEntries(
        Object.entries(allGames).filter(([name]) =>
          name.toLowerCase().includes(input)
        )
      );
      renderGameList(filtered);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    fetch("https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json")
      .then(response => response.json())
      .then(data => {
        allGames = data;
        renderGameList(data);
      })
      .catch(error => {
        document.getElementById('game-list').innerHTML = "<p>Failed to load games. Please try again later.</p>";
        console.error("Error fetching game data:", error);
      });
  </script>
</body>
</html>
