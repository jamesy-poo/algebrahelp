<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin: 10px 0;
        }
        .game-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .game-list a:hover {
            color: #4CAF50;
        }
        .game-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <button onclick="openInNewTab()">Open Full Site in New Tab</button>

    <div class="game-container">
        <h1>Unblocked Games</h1>
        <div id="game-list">
            <h3>Game List</h3>
            <ul class="game-list">
                <!-- Example games, add more as needed -->
                <li><a href="#" onclick="openIframeGame('https://html5.gamedistribution.com/b8baa6d9a89046aaac921582683597b7/')">
                    <img src="https://www.freeonlinegames.com/files/game_images/block-puzzle-classic-1.jpg" class="game-thumbnail" alt="Block Puzzle Classic">
                    Block Puzzle Classic
                </a></li>
                <li><a href="#" onclick="openIframeGame('https://hfmanor.com/retro-bowl')">
                    <img src="https://hfmanor.com/image/retro-bowl" class="game-thumbnail" alt="Retro Bowl">
                    Retro Bowl
                </a></li>
                <!-- Add more games here with similar structure -->
            </ul>
        </div>
    </div>

    <script>
        // Function to open full site in a new tab with injected content
        function openInNewTab() {
            let newTab = window.open('about:blank', '_blank');

            // Create content for the new tab
            let contentHTML = `
                <html>
                    <head>
                        <title>Unblocked Games</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                background-color: #f4f4f4;
                                margin: 0;
                                padding: 0;
                            }
                            .game-container {
                                margin: 20px;
                                padding: 10px;
                                border: 2px solid #ddd;
                                border-radius: 8px;
                                background-color: white;
                            }
                            button {
                                padding: 10px 20px;
                                font-size: 16px;
                                cursor: pointer;
                                background-color: #4CAF50;
                                color: white;
                                border: none;
                                border-radius: 5px;
                            }
                            button:hover {
                                background-color: #45a049;
                            }
                        </style>
                    </head>
                    <body>
                        <h1 style="text-align: center; margin-top: 20px;">Unblocked Games</h1>
                        <div class="game-container">
                            <h3>Game List</h3>
                            <ul>
                                <li><a href="#" onclick="openIframeGame('https://html5.gamedistribution.com/b8baa6d9a89046aaac921582683597b7/')">Block Puzzle Classic</a></li>
                                <li><a href="#" onclick="openIframeGame('https://hfmanor.com/retro-bowl')">Retro Bowl</a></li>
                                <!-- Add more games here -->
                            </ul>
                        </div>
                    </body>
                </html>
            `;

            // Write content into the new tab
            newTab.document.write(contentHTML);
            newTab.document.close();
        }

        // Function to open a game in iframe
        function openIframeGame(url) {
            let iframeHTML = `<iframe width="100%" height="600" src="${url}" frameborder="0" allowfullscreen></iframe>`;
            document.body.innerHTML = iframeHTML; // Replace the body content with the iframe of the game
        }
    </script>

</body>
</html>
