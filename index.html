<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.03);
    }
    .game-item img {
      width: 100%;
      border-radius: 8px;
    }
    .game-item .title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .game-page {
      display: none;
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
    .back-button {
      margin-top: 20px;
      background: #111;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>Unblocked Games</h1>
</header>

<div class="game-list" id="game-list"></div>

<div class="game-page" id="game-page">
  <h2 id="game-title"></h2>
  <iframe id="game-frame"></iframe>
  <br />
  <a href="#" class="back-button" onclick="goBack()">Back to Game List</a>
</div>

<script>
  fetch('games.json')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('game-list');
      data.forEach(game => {
        const item = document.createElement('div');
        item.className = 'game-item';

        const img = document.createElement('img');
        img.src = game.game_image_icon;
        item.appendChild(img);

        const title = document.createElement('div');
        title.className = 'title';
        title.innerText = game.name;
        item.appendChild(title);

        item.onclick = () => playGame(game.name, game.game_url);
        list.appendChild(item);
      });
    });

  function playGame(name, url) {
    document.getElementById('game-list').style.display = 'none';
    document.getElementById('game-page').style.display = 'block';
    document.getElementById('game-title').innerText = name;
    document.getElementById('game-frame').src = url;
  }

  function goBack() {
    document.getElementById('game-list').style.display = 'grid';
    document.getElementById('game-page').style.display = 'none';
    document.getElementById('game-frame').src = '';
  }
</script>

</body>
</html>
