<!DOCTYPE html>

            padding: 10px;
            border: 2px solid #ddd;

            background-color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;

        }
        button:hover {
            background-color: #45a049;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin: 10px 0;
        }
        .game-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .game-list a:hover {
            color: #4CAF50;
        }
        .game-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
        #game-frame {
            margin-top: 20px;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
