
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game-card {
            background-color: #fff;
            border-radius: 8px;
            width: 220px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 10px;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .game-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .game-card p {
            font-size: 14px;
            color: #7f8c8d;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .game-container iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        Unblocked Games
    </header>

    <div class="container" id="game-list"></div>

    <script>
        const gameData = [
            {
                "game_name": "Game 1",
                "game_image_icon": "https://example.com/thumbnail1.jpg",
                "iframe": "https://example.com/game1"
            },
            {
                "game_name": "Game 2",
                "game_image_icon": "https://example.com/thumbnail2.jpg",
                "iframe": "https://example.com/game2"
            },
            {
                "game_name": "Game 3",
                "game_image_icon": "https://example.com/thumbnail3.jpg",
                "iframe": "https://example.com/game3"
            }
        ];

        function renderGameList() {
            const gameListContainer = document.getElementById('game-list');
            gameData.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                    <a href="#" class="game-link" onclick="openGamePage('${game.iframe}')">
                        <img src="${game.game_image_icon}" alt="${game.game_name}">
                        <h3>${game.game_name}</h3>
                        <p>Click to Play</p>
                    </a>
                `;
                gameListContainer.appendChild(gameCard);
            });
        }

        function openGamePage(url) {
            const gameContainer = document.querySelector('body');
            gameContainer.innerHTML = `
                <div class="game-container">
                    <a href="#" class="back-btn" onclick="window.location.reload();">Back to Game List</a>
                    <iframe src="${url}" title="Game"></iframe>
                </div>
            `;
        }

        renderGameList();
    </script>
</body>
</html>
