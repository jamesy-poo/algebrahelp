<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .game-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .game-list a:hover {
            color: #4CAF50;
        }
        .game-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
        #game-frame {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            display: none;
        }
        .fav-btn {
            cursor: pointer;
            font-size: 20px;
            background: transparent;
            border: none;
            color: #FFD700;
        }
        .fav-btn.fav {
            color: #ff4500;
        }
        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        #dark-mode-toggle {
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
        }
        #dark-mode-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <button onclick="openInNewTab()">Open Full Site in New Tab</button>

        <h1>Unblocked Games</h1>
        
        <input type="text" class="search-bar" id="search-bar" oninput="filterGames()" placeholder="Search games..." />

        <div id="game-list">
            <h3>Game List</h3>
            <ul class="game-list" id="game-list-items">
                <!-- Game items will be loaded here dynamically -->
            </ul>
        </div>
    </div>

    <iframe id="game-frame" src="" frameborder="0"></iframe>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <script>
        let games = [];
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        // Fetch games from the local games.json file
        fetch('games.json')
            .then(response => response.json())
            .then(data => {
                games = data;
                renderGameList();
            })
            .catch(error => console.error('Error loading the games:', error));

        function toggleFavorite(gameId) {
            const index = favorites.indexOf(gameId);
            if (index !== -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(gameId);
            }
            localStorage.setItem("favorites", JSON.stringify(favorites));
            renderGameList();
        }

        function openInNewTab() {
            window.open("about:blank", "_blank");
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            if (body.classList.contains("dark-mode")) {
                darkModeToggle.textContent = "Light Mode";
            } else {
                darkModeToggle.textContent = "Dark Mode";
            }
        }

        function filterGames() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            renderGameList(query);
        }

        function renderGameList(query = "") {
            const gameListItems = document.getElementById("game-list-items");
            gameListItems.innerHTML = "";

            games.filter(game => game.name.toLowerCase().includes(query)).forEach(game => {
                const gameItem = document.createElement("li");
                const gameLink = document.createElement("a");
                const gameThumbnail = document.createElement("img");
                const favButton = document.createElement("button");

                gameThumbnail.src = game.game_image_icon;
                gameThumbnail.alt = game.name;
                gameThumbnail.className = "game-thumbnail";
                gameLink.href = game.game_url;
                gameLink.textContent = game.name;
                favButton.className = "fav-btn";
                favButton.textContent = favorites.includes(game["game-id"]) ? "★" : "☆";
                favButton.classList.toggle("fav", favorites.includes(game["game-id"]));

                favButton.onclick = () => {
                    toggleFavorite(game["game-id"]);
                };

                gameItem.appendChild(gameThumbnail);
                gameItem.appendChild(gameLink);
                gameItem.appendChild(favButton);
                gameListItems.appendChild(gameItem);
            });
        }

        renderGameList();
    </script>

</body>
</html>
