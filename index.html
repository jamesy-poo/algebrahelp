<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutoring - James Gimes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        .game-item h3 {
            margin: 10px 0;
        }
        .game-item a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .game-item a:hover {
            color: #45a049;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Math Tutoring - Unblocked Games</h1>
</header>

<div class="game-list" id="game-list">
    <!-- Game thumbnails and links will be inserted here by JS -->
</div>

<!-- Game Page -->
<div id="game-page" style="display: none; width: 100%; text-align: center; margin-top: 20px;">
    <h2 id="game-title"></h2>
    <iframe id="game-iframe" src="" allowfullscreen></iframe>
    <br>
    <button onclick="goBack()">Back to Games List</button>
</div>

<script>
    // Corrected URL to fetch JSON data from GitHub
    const gameListUrl = "https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json";

    fetch(gameListUrl)
        .then(response => response.json())
        .then(data => {
            const gameListContainer = document.getElementById('game-list');
            // Make sure we're correctly handling the structure of the JSON
            data.forEach(game => {
                if (game.iframe && game.game_image_icon && game.game_name) {
                    const gameItem = document.createElement('div');
                    gameItem.classList.add('game-item');
                    
                    const gameThumbnail = document.createElement('img');
                    gameThumbnail.src = game.game_image_icon;
                    
                    const gameName = document.createElement('h3');
                    gameName.innerText = game.game_name || "Unnamed Game";
                    
                    const gameLink = document.createElement('a');
                    gameLink.href = "#";
                    gameLink.innerText = "Play Game";
                    gameLink.onclick = () => loadGame(game.game_name, game.iframe);

                    gameItem.appendChild(gameThumbnail);
                    gameItem.appendChild(gameName);
                    gameItem.appendChild(gameLink);
                    
                    gameListContainer.appendChild(gameItem);
                }
            });
        })
        .catch(error => {
            console.error('Error loading game list:', error);
        });

    // Function to load the selected game page
    function loadGame(gameName, iframeSrc) {
        document.querySelector('header').style.display = 'none';
        document.getElementById('game-list').style.display = 'none';
        document.getElementById('game-page').style.display = 'block';
        document.getElementById('game-title').innerText = gameName;
        document.getElementById('game-iframe').src = iframeSrc;
    }

    // Function to go back to the game list
    function goBack() {
        document.querySelector('header').style.display = 'block';
        document.getElementById('game-list').style.display = 'flex';
        document.getElementById('game-page').style.display = 'none';
    }
</script>

</body>
</html>
