<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Games</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: white;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: #fff;
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .toggle-btn {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-item {
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      position: relative;
    }

    .game-item:hover {
      transform: scale(1.03);
    }

    .game-item img {
      width: 100%;
      border-radius: 8px;
    }

    .title {
      margin-top: 10px;
      font-weight: bold;
    }

    .favorite {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 28px;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }

    .favorite.active {
      color: gold;
    }

    .game-page {
      display: none;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .back-button {
      margin-top: 20px;
      background: #111;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>Unblocked Games</h1>
</header>

<div class="controls">
  <input type="text" id="search" class="search-bar" placeholder="Search games..." />
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<div class="game-list" id="game-list"></div>

<div class="game-page" id="game-page">
  <h2 id="game-title"></h2>
  <iframe id="game-frame"></iframe>
  <br />
  <a href="#" class="back-button" onclick="goBack()">Back to Game List</a>
</div>

<script>
  let allGames = [];
  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

  fetch('games.json')
    .then(res => res.json())
    .then(data => {
      allGames = data;
      renderGames();
    });

  function renderGames() {
    const list = document.getElementById("game-list");
    const search = document.getElementById("search").value.toLowerCase();
    list.innerHTML = "";

    let filtered = allGames.filter(g => g.name.toLowerCase().includes(search));
    let favs = filtered.filter(g => favorites.includes(g["game-id"]));
    let others = filtered.filter(g => !favorites.includes(g["game-id"]));

    [...favs, ...others].forEach(game => {
      const item = document.createElement("div");
      item.className = "game-item";

      const img = document.createElement("img");
      img.src = game.game_image_icon;
      item.appendChild(img);

      const title = document.createElement("div");
      title.className = "title";
      title.innerText = game.name;
      item.appendChild(title);

      const star = document.createElement("div");
      star.className = "favorite" + (favorites.includes(game["game-id"]) ? " active" : "");
      star.innerHTML = "â˜…";
      star.onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(game["game-id"]);
      };
      item.appendChild(star);

      item.onclick = () => playGame(game.name, game.game_url);
      list.appendChild(item);
    });
  }

  function toggleFavorite(id) {
    if (favorites.includes(id)) {
      favorites = favorites.filter(f => f !== id);
    } else {
      favorites.push(id);
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
    renderGames();
  }

  function playGame(name, url) {
    document.getElementById('game-list').style.display = 'none';
    document.getElementById('game-page').style.display = 'block';
    document.getElementById('game-title').innerText = name;
    document.getElementById('game-frame').src = url;
  }

  function goBack() {
    document.getElementById('game-list').style.display = 'grid';
    document.getElementById('game-page').style.display = 'none';
    document.getElementById('game-frame').src = '';
  }

  document.getElementById("search").addEventListener("input", renderGames);

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  // Restore dark mode
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }
</script>

</body>
</html>
