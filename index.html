<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .game-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .game-page {
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked Games</h1>
</header>

<div class="game-list" id="game-list"></div>

<div class="game-page" id="game-page" style="display: none;">
    <h2>Playing Game</h2>
    <iframe id="game-iframe" src=""></iframe>
    <a href="#" class="back-button" onclick="goBack()">Back to Games</a>
</div>

<script>
    // Fetching the JSON data from the provided URL
    fetch('https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json')
        .then(response => response.json())
        .then(data => {
            const gameList = document.getElementById('game-list');
            data.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.classList.add('game-item');
                
                const gameImage = document.createElement('img');
                gameImage.src = game.game_image_icon;
                gameItem.appendChild(gameImage);

                const gameLink = document.createElement('a');
                gameLink.href = '#';
                gameLink.textContent = game.game_title;
                gameLink.onclick = () => playGame(game.iframe);
                gameItem.appendChild(gameLink);
                
                gameList.appendChild(gameItem);
            });
        })
        .catch(error => console.error('Error loading game data:', error));

    // Function to show the selected game
    function playGame(iframeSrc) {
        document.getElementById('game-list').style.display = 'none';
        document.getElementById('game-page').style.display = 'block';
        document.getElementById('game-iframe').src = iframeSrc;
    }

    // Function to go back to the game list
    function goBack() {
        document.getElementById('game-list').style.display = 'grid';
        document.getElementById('game-page').style.display = 'none';
        document.getElementById('game-iframe').src = '';
    }
</script>

</body>
</html>
