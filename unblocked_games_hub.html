
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #game-list {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            width: 200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-card h3 {
            margin: 10px;
            font-size: 16px;
            text-align: center;
        }
        #game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #game-frame {
            width: 80%;
            height: 80%;
            border: none;
        }
        #close-game {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-list"></div>
    <div id="game-container">
        <button id="close-game">Close</button>
        <iframe id="game-frame"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameList = document.getElementById('game-list');
            const gameContainer = document.getElementById('game-container');
            const gameFrame = document.getElementById('game-frame');
            const closeGame = document.getElementById('close-game');

            fetch('https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json')
                .then(response => response.json())
                .then(data => {
                    Object.keys(data).forEach(key => {
                        const game = data[key];
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.innerHTML = `
                            <img src="${game.game_image_icon}" alt="${game.title}">
                            <h3>${game.title}</h3>
                        `;
                        gameCard.onclick = () => {
                            gameFrame.src = game.iframe;
                            gameContainer.style.display = 'flex';
                        };
                        gameList.appendChild(gameCard);
                    });
                })
                .catch(error => console.error('Error loading game data:', error));

            closeGame.onclick = () => {
                gameFrame.src = '';
                gameContainer.style.display = 'none';
            };
        });
    </script>
</body>
</html>
